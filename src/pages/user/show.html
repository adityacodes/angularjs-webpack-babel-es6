<div class="container" style="margin-top:30px">
  <h1 class="text-center">User Data</h1>
  <table class="table table-bordered mx-auto" ng-init="user.showUser()">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Avatar</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{single.first_name}}</td>
        <td>{{single.last_name}}</td>
        <td><img ng-if="single.avatar" src="{{single.avatar}}" width="50" height="50"></td>
      </tr>
    </tbody>
  </table>
  <div style="margin-bottom:30px;">
    	<a class="btn btn-warning" ng-href="{{'/users'}}"><< Back to Users</a>
  </div>
</div>
