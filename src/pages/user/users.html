<div class="container" style="margin-top:30px">
  <h1 class="text-center">Users Data</h1>
  <table class="table table-bordered mx-auto" ng-init="user.getUsers()">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Avatar</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users.data">
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td><img src="{{user.avatar}}" width="50" height="50"></td>
        <td><a class="btn btn-light" ng-href="{{'/user/'+user.id}}">Show Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
