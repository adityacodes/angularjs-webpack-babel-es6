<div class="container" style="margin-top:30px" ng-init="user.getUsers()">
  <h1 class="text-center">Users Data</h1>
  <table class="table table-bordered mx-auto">
    <thead>
      <tr>
        <th>Sl. No.</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Avatar</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users.data">
        <td>{{user.id}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td><img ng-src="{{user.avatar}}" width="50" height="50"></td>
        <td><a class="btn btn-light" ng-href="{{'/user/'+user.id}}">Show Details</a></td>
      </tr>
    </tbody>
  </table>
  <div>
    <ul class="justify-content-center" uib-pagination total-items="users.total" items-per-page="users.per_page" ng-model="users.page" ng-change="pageChanged()"></ul>
  </div>
</div>
